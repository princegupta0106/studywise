<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Extractor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; font-family: monospace; }
    button { padding: 10px 15px; border: none; background: #2563eb; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    pre { background: #fff; padding: 10px; border-radius: 6px; overflow-x: auto; }
  </style>
</head>
<body>

  <h2>URL Extractor</h2>
  <p>Paste your HTML below:</p>
  <textarea id="input"></textarea>
  <br>
  <button onclick="extractUrls()">Extract URLs</button>
  <pre id="output"></pre>

  <script>
    function extractUrls() {
      const html = document.getElementById("input").value;

      // Extract href="..."
      const regex = /href="([^"]+)"/g;
      const urls = [];
      let match;
      while ((match = regex.exec(html)) !== null) {
        // Replace &amp; with &
        const cleanUrl = match[1].replace(/&amp;/g, "&");
        urls.push(cleanUrl);
      }

      // Display output
      const output = urls.join('\n');
      document.getElementById("output").textContent = output;

      // Copy to clipboard
      navigator.clipboard.writeText(output).then(() => {
        alert("âœ… URLs copied to clipboard!");
      });
    }
  </script>

</body>
</html>
